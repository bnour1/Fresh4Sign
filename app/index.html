<!DOCTYPE html>

<html lang="en">

<head>
  <title>A Template App</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async src="{{{appclient}}}"></script>
  <script defer src="scripts/app.js"></script>
  <script async type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css" />
</head>

<body>
  <div class="fw-flex fw-flex-column fw-mt-28">
    <div class="fw-flex fw-gap-3 fw-flex-column">
      <fw-button id="newDocumentButton" color="secondary"><fw-icon name="upload" size="16" slot="before-label"></fw-icon> Novo documento </fw-button>
      <fw-button disabled=true color="primary"><fw-icon name="link" size="16" slot="before-label"></fw-icon>Acompanhar Documento</fw-button>
      <fw-button disabled=true color="danger"><fw-icon name="cross-big" size="16" slot="before-label"></fw-icon>Cancelar Documento </fw-button>
    </div>
  </div>
</body>
</html>
