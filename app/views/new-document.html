<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <script defer src="../scripts/new-document.js"></script>
    <script async type="module"
        src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css" />
    <script type="module">
        import * as Yup from 'https://cdn.skypack.dev/yup@0.32';
        window.Yup = Yup;
    </script>
</head>

<body>
    <section>
        <fw-radio-group id="fw-radio-group">
            <fw-radio value="create" id="newDocumentRadio" description="Criar e vincular um novo documento">Novo
                Documento</fw-radio>
            <fw-radio value="link" id="existingDocumentRadio"
                description="Realizar vÃ­nculo apartir de documento existente">Vincular um
                documento
                existente</fw-radio>
        </fw-radio-group>
        <div hidden id="form-new-document" class="fw-pr-28">
            <div class="fw-card-1">
                <fw-drag-container class="drag-container" id="attachmentsSort">
                </fw-drag-container>
            </div>
            <br>
            <fw-button color="secondary" class="fw-px-12" id="form-document-reset">Limpar</fw-button>
            <fw-button id="form-newDocument-submit">Criar Documento</fw-button>
        </div>
        <div hidden id="form-link-document" class="fw-pr-28">
            <fw-button id="form-linkDocument-submit">Vincular Documento</fw-button>
        </div>
        <br>
        <div id="user_logs"></div>
    </section>
</body>

</html>
